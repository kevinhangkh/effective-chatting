<main>
    <div class="chat-room-container">
        <div class="chat-room-left">
            <span class="title">Connected users</span>
            <app-user-list></app-user-list>
        </div>
        <div class="chat-room-right">
            <span class="title">Chat feed</span>
            <app-chat-feed [scrollOrder]="sentMessageEvent"></app-chat-feed>
            <app-chat-form (sentMessage)="sentMessage($event)"></app-chat-form>
        </div>
    </div>
</main>
